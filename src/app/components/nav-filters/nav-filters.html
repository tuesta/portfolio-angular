<nav class="nav-filters" aria-label="Filtrar artÃ­culos por etiqueta">
  @if (defaultTag()) {
    <a class="tag"
       routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">
      {{ defaultTag() }}
    </a>
  }

  @for (tag of tags(); track tag) {
     <a class="tag"
        [routerLink]="['/tag', toUrl(tag)]"
        routerLinkActive="active"
     >{{tag}}</a>
  }
</nav>
