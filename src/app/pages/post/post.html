<header class="post-header">
    <nav>
        <a routerLink="/"
           class="icon-vibration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor">
                <title>dots-horizontal</title>
                <path d="M16,12A2,2 0 0,1 18,10A2,2 0 0,1 20,12A2,2 0 0,1 18,14A2,2 0 0,1 16,12M10,12A2,2 0 0,1 12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12M4,12A2,2 0 0,1 6,10A2,2 0 0,1 8,12A2,2 0 0,1 6,14A2,2 0 0,1 4,12Z" />
            </svg>
        </a>
    </nav>

    <div class="left">
        <app-language-toggle />
        <app-theme-toggle />
    </div>
</header>

<main class="post-main">
    <article>
        <header>
            <h1>{{ post().title }}</h1>
            <p class="subtitle">{{ post().subtitle }}</p>
            <div class="post-meta">
                <p>
                    <span class="author">Tuesta</span>
                    <br>
                    <time [attr.datetime]='post().dateISO'>{{ post().date }}</time>
                </p>

                <app-nav-filters [tags]="post().tags" />
            </div>
        </header>

        @if (lang() === "es") {
            <div class="post-content" app-post-content ></div>
        } @else {
            <div class="post-content" app-post-content-en ></div>
        }

    </article>
</main>
